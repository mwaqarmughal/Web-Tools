<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="./Forms.css">
    <title>Form</title>
</head>
<body class="container">
    <div id="alpha" class="row"> 
        
            <div class=" bg-light column">
            <div class="p-3 ">
                <i class="fa fa-key right" aria-hidden="true"></i>
                <h3 >Login to our site</h3>
                <p>Enter Username and Password to Log on</p>
            </div>
            <form>
                <div class="form-group">
                <input type="Username" class="form-control overflow" id="Username" aria-describedby="UsernameHelp" placeholder="Username">
                </div>
                <div class="form-group">
                <input type="password" class="form-control overflow" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                </div>
                <button type="submit" class="btn btn-primary overflow" style="margin-bottom: 3%;">Submit</button>
            </form>
        </div>
        <div class="col-1"></div>
        <div class=" bg-light column" >
            <div class="p-3 ">
                <i class="fa fa-pencil right" aria-hidden="true"></i>
                <h3 >Sign Up Now</h3>
                <p>Fill in the form below to get the instant access</p>
            </div>
            <form>
                <div class="form-group">
                <input type="FirstName" class="form-control overflow" id="FirstName" aria-describedby="FirstNameHelp" placeholder="First Name...">
                </div>
                <div class="form-group">
                <input type="LastName" class="form-control overflow" id="LastName" aria-describedby="LastNameHelp" placeholder="Last Name...">
                </div>
                <div class="form-group">
                <input type="email" class="form-control overflow" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                <input type="AboutYourself" class="form-control overflow box" id="AboutYourself" aria-describedby="AboutYourself" placeholder="About Yourself...">
                </div>
                <button type="submit" class="btn btn-primary overflow" style="margin-bottom: 3%;">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
